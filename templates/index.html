<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Formatter</title>
</head>
<body>
    <h1>Python Formatter</h1>
    <form action="/format" method="post">
        <textarea name="code" rows="10" cols="50"></textarea><br>
        <select name="style">
            <option value="black">Black</option>
            <option value="autopep8">Autopep8</option>
            <option value="yapf">Yapf</option>
            <option value="isort">Isort</option>
        </select><br>
        <input type="submit" value="Format Code">
    </form>
    
    <h1>Sort Imports</h1>
    <form action="/sort-imports" method="post">
        <textarea name="code" rows="10" cols="50"></textarea><br>
        <input type="checkbox" name="confirm"> Confirm sorting imports<br>
        <input type="submit" value="Sort Imports">
    </form>
    
    {% if formatted_code %}
        <h2>Formatted Code</h2>
        <pre>{{ formatted_code }}</pre>
    {% endif %}
    
    {% if sorted_code %}
        <h2>Sorted Imports</h2>
        <pre>{{ sorted_code }}</pre>
    {% endif %}
</body>
</html>
